    A velocidade do deu carro é de <input type="number" name="txt1" id="txt1"> Km/h
    <input type="button" value="resultado" onclick="calcular()">
    <div id="res"></div>

    <script>
        function calcular(){
            var txtv = document.querySelector('input#txt1')
            var natela = document.querySelector('div#res')
            var paranumero = Number(txtv.value)
            res.innerHTML =`<p>A velocidade do seu carro é de<strong> ${paranumero}<Strong>km/h<p>`
            res.innerHTML += `Dirija sempre com cuidado`
            if (paranumero > 60 && paranumero < 180 ){
                res.innerHTML += ` <br>Parabens!! você foi multado`

        }
