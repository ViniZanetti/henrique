<body>
    <h1>Olá,Mundo!!</h1>
    <p>Já me livrei da maldição</p>
    <script>
       var n1 = Number(window.prompt('Digite um numero'));//retorna valor em string // Number.parseInt converte de string para number,, N e I maiusculas
       var n2 = Number(window.prompt('Digite outro numero'));//retorna valor em string
       var s = n1 + n2 
       window.alert('A soma dos valores é ' + String(s))// + contatenação
       //(number +number ) Para adição
       //(string + string) Para concatenação
       window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
    </script>
